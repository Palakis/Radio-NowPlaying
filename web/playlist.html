<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Track history</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/ctquoi.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="js/jquery.onairplaylist.js"></script>
</head>
<body>
	<div class="container">
		<div id="audioplayer"></div>
		<div class="ctquoi">
			<table class="table ctquoi-items">
				<tr class="ctquoi-loading">
					<td colspan="4">Chargement en cours</td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".ctquoi-items").onairplaylist("https://vps.rjrradio.fr/titrage/playlist.json");
			$("#audioplayer").jPlayer({
				url: 'https://cdnjs.cloudflare.com/ajax/libs/jplayer/2.9.2/jplayer/'
			});
		});
	</script>
</body>
</html>
